# Default values for moneypenny.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lsstsqre/moneypenny
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
pull_secret: ""

vault_secrets:
  enabled: false
  name: "pull-secret"
  path: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/auth-method: GET
    nginx.ingress.kubernetes.io/auth-url: "http://gafaelfawr-service.gafaelfawr.svc.cluster.local:8080/auth?scope=exec:admin"
  hosts:
    - host: chart-example.local
      paths: ["/moneypenny"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

orders: |
  commission:
    - name: farthing
      image: lsstsqre/farthing
      securityContext:
        runAsUser: 1000
        runAsNonRootUser: true
        allowPrivilegeEscalation: false
  retire:
    - name: farthing
      image: lsstsqre/farthing
      securityContext:
        runAsUser: 1000
        runAsNonRootUser: true
        allowPrivilegeEscalation: false
  volumes: []

quips: |
  Flattery will get you nowhere... but don't stop trying.
  %
  You never take me to dinner looking like this, James. You never take me to dinner, period.
  %
  M: (on intercom) Miss Moneypenny, give 007 the password we've agreed
