apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "narrativelog.fullname" . }}
  labels:
    {{- include "narrativelog.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "narrativelog.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "narrativelog.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            readOnlyRootFilesystem: true
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /narrativelog
              port: http
          readinessProbe:
            httpGet:
              path: /narrativelog
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: NARRATIVELOG_DB_USER
              value: narrativelog
            - name: NARRATIVELOG_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: narrativelog_password
            - name: NARRATIVELOG_DB_HOST
              value: postgres.postgres
            - name: NARRATIVELOG_DB_PORT
              value: "5432"
            - name: NARRATIVELOG_DB_DATABSE
              value: narrativelog
            - name: SITE_ID
              value: {{ .Values.site_id | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
