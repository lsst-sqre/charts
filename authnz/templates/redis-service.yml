apiVersion: v1
kind: Service
metadata:
  annotations:
  name: {{ template "helpers.fullname" . }}-redis-service
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: {{ template "helpers.fullname" . }}-redis
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
