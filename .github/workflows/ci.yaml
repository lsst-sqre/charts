name: CI

on:
  push:
    branches-ignore:
      - "gh-pages"
      - "master"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2.1.4
        with:
          python-version: 3.8

      - name: Install test dependencies
        run: pip install -r tests/requirements.txt

      - name: Run tests
        run: pytest -vvvv tests/

  helm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run chart-testing (lint)
        id: lint
        uses: helm/chart-testing-action@v2.0.0
        with:
          command: lint
